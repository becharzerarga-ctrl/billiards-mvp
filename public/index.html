
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لعبة البلياردو - العب واربح</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    h2, h3 {
      margin-bottom: 15px;
      color: #4fc3f7;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }
    
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
    }
    
    input, select {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }
    
    input:focus, select:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(79, 195, 247, 0.5);
    }
    
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button.success {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
    }
    
    button.danger {
      background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
    }
    
    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    
    .row > * {
      flex: 1;
      min-width: 200px;
    }
    
    .user-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      margin-bottom: 20px;
    }
    
    .balance {
      font-size: 24px;
      font-weight: bold;
      color: #4fc3f7;
    }
    
    #gameCanvas {
      width: 100%;
      height: 500px;
      border-radius: 10px;
      background: #0a3d0a;
      display: block;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }
    
    .game-controls {
      margin-top: 15px;
      text-align: center;
    }
    
    .power-bar {
      width: 100%;
      height: 30px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      overflow: hidden;
      margin: 10px 0;
    }
    
    .power-fill {
      height: 100%;
      background: linear-gradient(90deg, #4fc3f7, #667eea);
      transition: width 0.1s;
      border-radius: 15px;
    }
    
    .hidden {
      display: none !important;
    }
    
    a {
      color: #4fc3f7;
      text-decoration: none;
      cursor: pointer;
    }
    
    a:hover {
      text-decoration: underline;
    }
    
    .admin-item {
      background: rgba(0, 0, 0, 0.2);
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      border-right: 4px solid #4fc3f7;
    }
    
    .admin-item img {
      max-width: 150px;
      border-radius: 5px;
      margin: 10px 0;
    }
    
    .admin-item button {
      width: auto;
      padding: 8px 15px;
      margin: 5px;
      font-size: 14px;
    }
    
    .status-message {
      padding: 15px;
      border-radius: 8px;
      margin: 10px 0;
      text-align: center;
      font-weight: bold;
    }
    
    .status-waiting {
      background: rgba(255, 193, 7, 0.2);
      border: 2px solid #ffc107;
    }
    
    .status-playing {
      background: rgba(76, 175, 80, 0.2);
      border: 2px solid #4caf50;
    }
    
    @media (max-width: 768px) {
      .row {
        flex-direction: column;
      }
      
      .user-info {
        flex-direction: column;
        gap: 10px;
      }
      
      #gameCanvas {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    
    <!-- Login/Register Card -->
    <div class="card" id="authCard">
      <h2>🎱 مرحباً بك في لعبة البلياردو</h2>
      
      <div id="registerForm">
        <h3>إنشاء حساب جديد</h3>
        <input type="text" id="regUsername" placeholder="اسم المستخدم">
        <input type="email" id="regEmail" placeholder="البريد الإلكتروني">
        <input type="password" id="regPassword" placeholder="كلمة المرور">
        <button onclick="register()">تسجيل حساب جديد</button>
        <p>لديك حساب؟ <a onclick="showLoginForm()">تسجيل الدخول</a></p>
      </div>
      
      <div id="loginForm" class="hidden">
        <h3>تسجيل الدخول</h3>
        <input type="email" id="loginEmail" placeholder="البريد الإلكتروني">
        <input type="password" id="loginPassword" placeholder="كلمة المرور">
        <button onclick="login()">دخول</button>
        <p>ليس لديك حساب؟ <a onclick="showRegisterForm()">إنشاء حساب</a></p>
      </div>
    </div>
    
    <!-- Main Lobby -->
    <div class="card hidden" id="lobbyCard">
      <div class="user-info">
        <div>
          <h3 id="userName">المستخدم</h3>
          <small id="userEmail">email@example.com</small>
        </div>
        <div class="balance">
          <span id="userBalance">0.00</span> $
        </div>
      </div>
      
      <!-- Deposit Section -->
      <div class="card">
        <h3>💰 شحن الرصيد</h3>
        <input type="number" id="depAmount" placeholder="المبلغ بالدولار" step="0.01">
        <select id="depMethod">
          <option value="payeer">Payeer</option>
          <option value="binance">Binance Pay</option>
          <option value="usdt">USDT TRC20</option>
        </select>
        <input type="text" id="depTxid" placeholder="رقم المعاملة (اختياري)">
        <input type="file" id="depProof" accept="image/*">
        <button class="success" onclick="submitDeposit()">إرسال طلب الشحن</button>
      </div>
      
      <!-- Withdraw Section -->
      <div class="card">
        <h3>💳 سحب الأرباح (الحد الأدنى $1)</h3>
        <input type="number" id="wdAmount" placeholder="المبلغ" step="0.01">
        <select id="wdMethod">
          <option value="payeer">Payeer</option>
          <option value="binance">Binance Pay</option>
          <option value="usdt">USDT TRC20</option>
        </select>
        <input type="text" id="wdInfo" placeholder="معلومات الاستلام (ID أو عنوان المحفظة)">
        <button class="success" onclick="submitWithdraw()">طلب السحب</button>
      </div>
      
      <!-- Game Section -->
      <div class="card">
        <h3>🎮 ابدأ اللعب</h3>
        <div class="row">
          <div>
            <input type="number" id="stakeAmount" placeholder="الرهان (الحد الأدنى $0.30)" value="0.30" step="0.01">
          </div>
        </div>
        <div class="row">
          <button onclick="findMatch()">🎯 ابحث عن منافس</button>
          <button onclick="playBot()">🤖 العب ضد الروبوت</button>
        </div>
        
        <div id="gameStatus" class="hidden"></div>
      </div>
      
      <!-- Game Area -->
      <div class="card hidden" id="gameArea">
        <h3>🎱 طاولة البلياردو</h3>
        <div id="turnIndicator" style="text-align: center; padding: 10px; font-size: 18px; font-weight: bold;"></div>
        <canvas id="gameCanvas"></canvas>
        <div class="game-controls">
          <div class="power-bar">
            <div class="power-fill" id="powerFill" style="width: 50%"></div>
          </div>
          <p>القوة: <span id="powerValue">50</span>%</p>
          <input type="range" id="powerSlider" min="10" max="100" value="50" style="width: 100%">
          <button onclick="shoot()" id="shootBtn">⚡ اضرب الكرة</button>
        </div>
      </div>
    </div>
    
    <!-- Admin Panel -->
    <div class="card hidden" id="adminCard">
      <h3>🔧 لوحة الإدارة</h3>
      <input type="password" id="adminKey" placeholder="مفتاح المشرف">
      <button onclick="adminLogin()">دخول كمشرف</button>
      
      <div id="adminPanel" class="hidden">
        <div class="row">
          <button onclick="viewDeposits()">عرض طلبات الشحن</button>
          <button onclick="viewWithdraws()">عرض طلبات السحب</button>
          <button onclick="viewUsers()">عرض المستخدمين</button>
        </div>
        <div id="adminContent"></div>
      </div>
    </div>
    
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="client.js"></script>
</body>
  </html>
